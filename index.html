<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table Data Program</title>

<script type="text/javascript">
    function btn(){
        var a=document.getElementById("erp").value;
        var b=document.getElementById("name").value;
        var c=document.getElementById("adress").value;
        var d=document.getElementById("phone").value;
        console.log(a,b,c,d);
       var table=document.getElementsByTagName('table')[0];
        var newRow=table.insertRow(1);

        var cel1 = newRow.insertCell(0);
        var cel2 = newRow.insertCell(1);
        var cel3 = newRow.insertCell(2);
        var cel4 = newRow.insertCell(3);

        cel1.innerHTML=a;
        cel2.innerHTML=b;
        cel3.innerHTML=c;
        cel4.innerHTML=d;


    }
    

</script>

    <div  class="input">

        <input type="text" name="phone" placeholder="Enter Your Phone" id="phone" class="data">
        <br>
        <button onclick="btn()">Add Data</button>

    </div>
